<div>
  <h3>All the stuff on one page!</h3>

<form novalidate
  [formGroup]="kitchenSink"
  (ngSubmit)="sendStuffOutside(kitchenSink.value)"
>
  <button type="submit" [disabled]="!kitchenSink.valid">Submit</button>
  <button type="button" (click)="prepopulateForm()">Pre-populate</button>

  <label>Name<input formControlName="name" type="text" /></label>
  <label>Age<input formControlName="age" type="text" /></label>

<!--
  <label>Password<input type="password" /></label>
  <label>email<input type="email" /></label>

  <label>Age (html)<input type="number" /></label>
  <label>Age (angular)<input type="text" /></label>

  <label>Birthday<input type="date" /></label>

  <label>Gender<select><option>Other</option></select></label>
-->
<div formArrayName="phones">
  <b>Phones ({{
    kitchenSink.get('phones').controls.length
  }})</b> <a (click)="addPhone()" style="color: blue;">[+ Add]</a>
  <ng-container
    [formGroupName]="i"
    *ngFor="
      let phone of kitchenSink.controls.phones.controls;
      let i = index;
    ">
    <label>Type<select formControlName="type">
      <option>Mobile</option>
      <option>Landline</option>
    </select></label>
    <label>Phone
      <input formControlName="number" type="phone" />
    </label>
    <a *ngIf="kitchenSink.controls.phones.controls.length > 1"
    (click)="removePhone(i)" style="color: red;">
      ^-Remove
    </a>
  </ng-container>
</div>
<!--
  <label>Line 1<input type="text" /></label>
  <label>Line 2 (optional)<input type="text" /></label>
  <label>Country<input type="text" /></label>
  <label>State<input type="text" /></label>
  <label>City<input type="text" /></label>
  <label>Zip<input type="text" /></label>
-->

</form>

<br />
<div>Form status: {{kitchenSink.status}}</div>
<pre>{{kitchenSink.value | json}}</pre>
</div>
